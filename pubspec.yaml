name: chef_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Splash screen generator
  flutter_native_splash: 2.3.10
  # Localization & multi-language support
  easy_localization: ^3.0.8
  # State management
  flutter_bloc: 8.1.3
  # Networking
  dio: 5.4.1
  # Logger for Dio requests
  pretty_dio_logger: 1.3.1
  # Dependency injection
  get_it: 7.6.7
  # Navigation & routing
  go_router: 13.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_native_splash:
  color: "#FA9A0C"
  image: assets/images/logo.png
  android: true
  android_12:
    color: "#FA9A0C"
    image: assets/images/logo_12.png
